{% extends 'base.html' %} {% load staticfiles %} {% block body %}
{% if conselhos_abertos %}
<h2 class="mt-4">Conselhos em andamento</h2>
<div class="row">
    {% for conselho in conselhos_abertos %}
    <div class="col-sm">
      <h4 class="pt-3">{{conselho}}</h4>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="text-center">
  <h2 class="mt-4">Nenhum conselho para participar</h2>
  <img style="max-width: 450px;" src="{% static 'images/no-data.svg' %}" alt="">
</div>
{% endif %}
{% endblock %}
