{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Login votAluno</title>
</head>
<body class="text-center d-flex justify-content-center" style="margin:0 auto">
    <form class="form-signin" style="max-width: 400px;" method="POST" role="form">
        {% csrf_token %}    
        <div class="mb-4">
            <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                <p>Por favor realize o login para que possa acessar o sistema.</p>
        </div>
        {% for field in form %}
        <div>
            <div>
                {{field}}
                {{field.errors}}
            </div>
        </div>
        {% endfor %}
        <button class="btn btn-lg btn-primary " type="submit" value="Entrar">Entrar</button>
        <input type="hidden" name="next" value="{{ next }}">
    </form>

<script>
    const idUsername = document.querySelector('#id_username');
    const idPassword = document.querySelector('#id_password');
    idUsername.className = 'form-control';
    idPassword.className = 'form-control';
    idUsername.placeholder = 'Escreva seu email';
    idPassword.placeholder = 'Digite sua Senha';
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
