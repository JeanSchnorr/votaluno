{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{% static 'images/favicon-logo.ico' %}" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard-itens.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Dashboard</title>
</head>

<body onresize="verificaSide()">
    <!-- Essa sessão só aparece nos layouts mobile -->
    <header>
        <nav class="navbar d-flex justify-content-between align-items-center shadow-sm">
            <i class="material-icons" onclick="abrirmenu()">menu</i>
            <h1>Dashboard</h1>
            <a href="{% url 'sair' %}" class="text-decoration-none font-weight-bold text-body">Sair</a>
        </nav>
    </header>
    <main class="main">
        <!-- A sidebar aparece por padrão no layout web e é acessada pelo menu sanduíche no mobile (através da nav) -->
        <div class="sidebar shadow-sm" id="sidebar">
            <img src="{% static 'images/logo-votaluno-branco.svg' %}" alt="">
            <nav>
                <p>Usuario</p>
                <a href="/">Meu perfil</a>
                <a href="/">Minhas transações</a>
                <a href="/">Sair</a>
                <p>Transações</p>
                <a href="/">Criar</a>
                {% if user.is_superuser%}
                    <a href="{% url 'admin:index' %}">Gerenciar</a>
                {% endif %}
                <a href="{% url 'sair' %}">Sair</a>
            </nav>
            <p class="credit m-0">2019 - Dashboard by Arthur Vinícus</p>
        </div>
        <div class="content d-flex flex-column" id="content">
            <h2>Dashboard</h2>
                {% block body %}
                {% endblock body %}
            </div>
    </main>

    <script src="{% static 'js/sidebar.js' %}"></script>
    <script src="{% static 'js/chart.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
