{% extends 'base.html' %}
{% load staticfiles %}
{% block body %}
<h2 class="mt-4">Meus conselhos</h2>
<div class="d-flex">
    {% for conselho in conselhos %}
    <div class="card card-carousel mr-2">
        <h3 class="card-header">{{conselho.conselho.turma}}</h3>
        <p class="card-body">Data prevista: {{conselho.conselho.data}}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
